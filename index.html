          <div id="map"></div>

            <script>
              function initMap(){
              var location = {lat:13.698554, lng:-89.188213};

              var udb2 = {lat:13.673587, lng:-89.236772};
              var map = new google.maps.Map(document.getElementById("map"), { zoom: 12, center: location});

              var marker = new google.maps.Marker({
              position: udb1,
              map: map,
              icon: "icono.png"
              });

              var marker2 = new google.maps.Marker({
              position: udb2,

              icon: "icono.png"
               });
              }
  
            </script>
